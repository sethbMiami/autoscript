<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto clicker</title>
    <script src="auto_clicker.js"></script>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }

        button.clicked {
          background-color: #ffcc00; /* Change to a different color when clicked */
          transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Running autoClicker script</h1>
    <p>Using wakeLock API</p>
    <!-- Add more content here -->
    <p id="click-count">Clicks: 0</p> <!-- Display the click count here -->
    <button id="my-button">Click Effect</button>
</body>
</html>
